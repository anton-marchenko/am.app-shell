<ng-container *ngIf="isAppsLoaded$ | async; else loadingTpl">

  <!-- Toolbar -->
  <app-toolbar></app-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</ng-container>


<ng-template #loadingTpl>
  <div class="content">
    Loading..
  </div>
</ng-template>

<!-- Toolbar -->
<div class="toolbar">
  <span>APP SHELL</span>

  <div class="spacer"></div>

  <button
    *ngFor="let navItem of navItems()"
    [ngClass]="{ 'active': navItem.active }"
    [title]="navItem.description"
    class="reset-button"
    (click)="goToApp(navItem.alias)"
  >
    {{ navItem.title }}
  </button>
</div>
